<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavan Patil - Resume Viewer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <!-- Back to Home Button -->
  <div class="w-full max-w-md mb-6">
    <div class="bg-gradient-to-r from-blue-200 to-blue-400 rounded-xl shadow-md p-4 text-center animate-pulse">
      <a href="index.html" class="text-blue-700 font-semibold hover:underline">&larr; Back to Home</a>
    </div>
  </div>

  <!-- View Resume Button -->
  <button id="viewResumeBtn" class="mb-6 px-6 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 focus:outline-none transition">
    View Resume
  </button>

  <!-- Resume Container (Initially Hidden) -->
  <div id="resumeContainer" class="w-full max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-500 ease-in-out opacity-0 scale-95 pointer-events-none relative">
    <!-- Window Controls (header) -->
    <div id="windowHeader" class="flex justify-between items-center bg-green-500 text-white p-2 cursor-default">
      <h2 class="text-lg font-semibold ml-2">Pavan Patil's Resume</h2>
      <div class="flex space-x-2 mr-2">
        <!-- Minimize -->
        <button id="minimizeBtn" class="p-1 hover:bg-green-600 rounded" title="Minimize">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14" />
          </svg>
        </button>
        <!-- Close -->
        <button id="closeBtn" class="p-1 hover:bg-red-600 rounded" title="Close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Embed PDF -->
    <div id="pdfContent" class="p-4">
      <embed src="Pavan%20Resume.pdf" type="application/pdf" class="w-full h-96" />
    </div>
    <!-- Download Button -->
    <div id="downloadSection" class="p-4 text-right">
      <a href="Pavan%20Resume.pdf" download class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Download PDF
      </a>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
    const btn = document.getElementById('viewResumeBtn');
    const container = document.getElementById('resumeContainer');
    const closeBtn = document.getElementById('closeBtn');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const maximizeBtn = document.getElementById('maximizeBtn');
    const pdfContent = document.getElementById('pdfContent');
    const downloadSection = document.getElementById('downloadSection');
    const header = document.getElementById('windowHeader');

    // Open the resume modal
    btn.addEventListener('click', () => {
      container.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
      container.classList.add('opacity-100', 'scale-100');
    });

    // Close the resume modal
    closeBtn.addEventListener('click', () => {
      container.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
      container.classList.remove('opacity-100', 'scale-100', 'fixed', 'inset-0', 'm-0', 'rounded-none', 'z-50');
      // Ensure content is visible when reopened
      pdfContent.classList.remove('hidden');
      downloadSection.classList.remove('hidden');
    });

    // Minimize: toggle content visibility
    minimizeBtn.addEventListener('click', () => {
      pdfContent.classList.toggle('hidden');
      downloadSection.classList.toggle('hidden');
    });

    // Maximize: expand to full screen on click
    maximizeBtn.addEventListener('click', () => {
      container.classList.add('fixed', 'inset-0', 'm-0', 'rounded-none', 'z-50');
    });

    // Restore: double-click on header area to revert size
    header.addEventListener('dblclick', () => {
      container.classList.remove('fixed', 'inset-0', 'm-0', 'rounded-none', 'z-50');
    });
  </script>
</body>

</html>
